name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
        build_type: [Debug, Release]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-18 g++-13 cmake ninja-build

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_CXX_COMPILER=g++-13 \
            -DIBEX_WARNINGS_AS_ERRORS=ON \
            -DIBEX_ENABLE_SANITIZERS=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }} \
            -DIBEX_BUILD_TESTS=ON \
            -DIBEX_BUILD_TOOLS=ON
      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DIBEX_WARNINGS_AS_ERRORS=ON \
            -DIBEX_ENABLE_SANITIZERS=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }} \
            -DIBEX_BUILD_TESTS=ON \
            -DIBEX_BUILD_TOOLS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure --parallel 4

  clang-tidy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-20 clang-tidy-20 cmake ninja-build || \
          sudo apt-get install -y clang-18 clang-tidy-18 cmake ninja-build

      - name: Configure
        run: |
          if command -v clang++-20 >/dev/null 2>&1; then CC=clang-20; CXX=clang++-20; else CC=clang-18; CXX=clang++-18; fi
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=$CC \
            -DCMAKE_CXX_COMPILER=$CXX

      - name: Build (generate compile_commands.json)
        run: cmake --build build --parallel

      - name: Run clang-tidy
        run: |
          if command -v clang-tidy-20 >/dev/null 2>&1; then TIDY=clang-tidy-20; else TIDY=clang-tidy-18; fi
          find src include -name '*.cpp' -o -name '*.hpp' | \
            xargs $TIDY -p build

  format-check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-20 || sudo apt-get install -y clang-format-18

      - name: Check formatting
        run: |
          find src include tests tools -name '*.cpp' -o -name '*.hpp' | \
            xargs ./scripts/clang-format.sh --dry-run --Werror
